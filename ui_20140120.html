// 패널의 클래스 주기, CSS 적용
function toggleTextOption(){

	}else{

function toggleShapeOption(){

function toggleImageOption(){

// 글자 Bold체
function setBold(){
	var activeObject = canvas.getActiveObject();
	var fontWeight = (activeObject.getFontWeight() === 'normal') ? 'bold' : 'normal';
	activeObject.setFontWeight(fontWeight);
	canvas.renderAll();

	activeObject = null;
	fontWeight = null;
}

// 글자 Italic체
function setItalic(){
	var activeObject = canvas.getActiveObject();
	var fontStyle = (activeObject.getFontStyle() === 'italic') ? 'normal' : 'italic'; 
	activeObject.setFontStyle(fontStyle);
	canvas.renderAll();

	activeObject = null;
	fontStyle = null;
}

// 글자 underline
function setUnderline(){
	var activeObject = canvas.getActiveObject();
	var textDecoration =  (activeObject.getTextDecoration() === '') ? 'underline' : '';
	activeObject.setTextDecoration(textDecoration);
	canvas.renderAll();

	activeObject = null;
	textDecoration = null;
}

// 버튼을 눌렀을 때 textarea에 있는 내용 생성

		left:100
	})
	canvas.add(text);
	$(".textContents").val("");
	text = null;
}

// 텍스트  수정
function editText(){
	var activeObject = canvas.getActiveObject();
	if(activeObject.type === "text"){
		var contents = $(".textContents").val();
		activeObject = canvas.getActiveObject();
		activeObject.setText(contents);
		canvas.renderAll();
		contents = null;
	}
	activeObject = null;


}

// 객체를 선택했을 경우 textarea 부분에 같은 글자 입력

}

// 라인 생성, 마지막으로 클릭한 곳이 처음 클릭한 곳의 5px 내외로 들어오면 종료
function drawLine(){
	var needFirstPoint = true;
	var startX = 0;
	var startY = 0;
	var rangeX;
	var rangeY;

	canvas.on("mouse:down",_drawLine);
	function _drawLine(option){
		offObserveObject();
		eventOn = true;
		var currentX = option.e.offsetX;
		var currentY = option.e.offsetY;
		if(needFirstPoint == true){
			startX = currentX;
			startY = currentY;
			rangeX = startX;
			rangeY = startY;
			needFirstPoint = false;
		}else{
			var left, top;
			left = (startX >= currentX) ? currentX : startX;
			top = (startY >= currentY) ? currentY : startY;
					
			var line = new fabric.Line([startX,startY,currentX,currentY],{
				fill: color,
				stroke: color,
				top:top,
				left:left,
				strokeWidth: 2,
				hasControls: false,
				hasRotatingPoint: false,
				hasBorders:false,
				selectable:false
			});
			
			canvas.add(line);
			canvas.renderAll();
			startX = currentX;
			startY = currentY;

			line = null;
			
			if(checkEndOfPath(currentX,currentY)){
				onObserveObject();
				needFirstPoint = true;
				index++;	
				jsonArray[index] = canvas.toJSON();
				index2 = index-1;	

			} // checkEndOfPath 
		} // else

// 끝인지 아닌지 확인 
		function checkEndOfPath(currentX,currentY){

			var checkX = false;
			var checkY = false;
			if(currentX >= rangeX - 5 && currentX <= rangeX + 5){
				checkX = true;
			}
			if(currentY >= rangeY - 5 && currentY <= rangeY + 5){
				checkY = true;
			}
			if(checkX == true && checkY == true){
				return true;
			}else{
				return false;
			}
		}	
	}
}

// 펜으로 자유롭게 그리기
function startFreeDrawing(){
	canvas.isDrawingMode = true;
	eventOn = true;
}

// 사각형을 자유롭게 그리기
function startFreeRect(){
	var started = false;
	var x = 0;
	var y = 0;
	eventOn = true;

	canvas.on('mouse:down', function(options) {
		canvas.forEachObject(function(obj){
			obj.selectable = false;
		});				
		var mouse = canvas.getPointer(options.e);
		started = true;
		x = mouse.x;
		y = mouse.y;
		
		var square = new fabric.Rect({
			width:0,
			height:0,
			left:x,
			top:y,
			fill:color
					
		});
		canvas.add(square);
		canvas.renderAll();
		canvas.setActiveObject(square);
	});
	
	canvas.on('mouse:move', function(options) {
		if(!started){
			return false;
		}
		
		var mouse = canvas.getPointer(options.e);
		var w = mouse.x - x;
		var h = mouse.y - y;
		if(!w || !h){
			return false;
		}
	 	var square = canvas.getActiveObject();
	 	square.hasControls = false;
		square.set({width:w,height:h});
		
		canvas.renderAll();
	});
	
	canvas.on('mouse:up', function(options) { 
		if(started){
			started = false;
		}
		var square = canvas.getActiveObject();
		var positionLeft = square.getCenterPoint().x - Math.abs((square.get('width') /2));
		var positionTop = square.getCenterPoint().y - Math.abs((square.get('height') /2))
		square2 = new fabric.Rect({
			width:Math.abs(square.get('width')),
			height:Math.abs(square.get('height')),
			left:positionLeft,
			top:positionTop,
			fill:color,
		});	
		canvas.remove(square);
		index--;
		square.hasControls = true;
		canvas.setActiveObject(square2);
		canvas.add(square2);
		index--;
		canvas.renderAll();
		
	});
 
}

		activeObject.filters.push(new fabric.Image.filters.Brightness({brightness: brightnessValue}));

		brightnessValue +=10;
		activeObject.filters[0].brightness = brightnessValue;	
	};
  activeObject.applyFilters(canvas.renderAll.bind(canvas));
	
}

function clipBound(){
	var image = canvas.item(0);
	var src = image.getSrc();
	
	var pos = [0, 0];
	
	var r = document.getElementById('c').getBoundingClientRect();
	pos[0] = r.left;
	pos[1] = r.top;
	
	var mousex = 0;
	var mousey = 0;
	var crop = false;
	var disabled = false;
	
	var el = new fabric.Rect({
	    //left: 100,
	    //top: 100,
	    fill: 'transparent',
	    originX: 'left',
	    originY: 'top',
	    stroke: '#ccc',
	    strokeDashArray: [2, 2],
	    opacity: 1,
	    width: 1,
	    height: 1
	});
	
	el.visible = true;
	canvas.add(el);
	
	canvas.on({
		"mouse:down" : _clipMouseDown,	
		"mouse:move" : _clipMouseMove,	
		"mouse:up" : _clipMouseUp,
	});
	
	function _clipMouseDown(event){
		
		console.log(event.e.pageX);
		if (disabled) return;
    el.left = event.e.pageX - pos[0];
    el.top = event.e.pageY - pos[1];
    //el.selectable = false;
    el.visible = true;
    mousex = event.e.pageX;
    mousey = event.e.pageY;
    crop = true;
    canvas.bringToFront(el);
	}
	
	function _clipMouseMove(event){
		if (crop && !disabled) {
        if (event.e.pageX - mousex > 0) {
            el.width = event.e.pageX - mousex;
        }

        if (event.e.pageY - mousey > 0) {
            el.height = event.e.pageY - mousey;
        }
    }
	}
	
	function _clipMouseUp(){
		crop = false;	
		clipImage();
	}

	function clipImage(){
		var left = el.left - image.left; 
	  var top = el.top - image.top;
	  
	  console.log(canvas.left);

	  //left *= 1 / 0.25;
	  //top *= 1 / 0.25;
	  
	  
	  console.log("left" + left);
	  console.log("top" + top);
	   
	  var width = el.width;// * 1 / 0.25;
	  var height = el.height;// * 1 / 0.25;
	   
	  image.clipTo = function (ctx) {
	  	console.log(ctx);
	      ctx.rect(left, top, -300, -300);
	  };
	  image.selectable = false;
	  disabled = true;
	  el.visible = false;
	  canvas.renderAll();	
	}
	
	
}



// 기존 만들었던 것들은 전부 삭제 후 캔버스 크기의 백그라운드 이미지 생성
function changeBackgroundImage(input){

	canvas.clear();
	if (input.files && input.files[0]) {
		var reader = new FileReader();
		reader.onload = function(e) {
			var url = e.target.result;
			fabric.Image.fromURL(url, function (oImg) {
			canvas.add(oImg);
			canvas.renderAll();
		  }, {width:canvas.width - 100, height:canvas.height - 100, selectable:false});

			canvas.renderAll();
		}; 
		reader.readAsDataURL(input.files[0]);
	}

}

// 선택한 객체 삭제
function removeObject(){
	var activeObject = canvas.getActiveObject();
	canvas.remove(activeObject);
	activeObject = null;
}

// 선택한 객체를 회전 시켰을 경우 처음 각도로 돌아온다.
function alignObject(){
	var activeObject = canvas.getActiveObject();
	var centerPoint = activeObject.getCenterPoint();
	var x = centerPoint.x - (activeObject.getWidth()/2);
	var y = centerPoint.y - (activeObject.getHeight()/2);
	activeObject.set({angle:0, left:x, top:y});	
	canvas.renderAll();

	y = null;
	x = null;
	centerPoint = null;
	activeObject = null;
}

// 선택한 객체 투명도 상승
function upOpacity(){
	var activeObject = canvas.getActiveObject();
	var currentOpacity = parseFloat(activeObject.getOpacity());
	var modifiedOpacity = currentOpacity + 0.1
	
	modifiedOpacity =	modifiedOpacity.toFixed(1);
	if(modifiedOpacity <= 1){
		activeObject.setOpacity(modifiedOpacity);
		console.log("current Opacity : " + activeObject.getOpacity());
		canvas.renderAll();
	}
	
	modifiedOpacity = null;
	currentOpacity = null;
	activeObject = null;
	
}

// 선택한 객체 투명도 감소
function downOpacity(){
	var activeObject = canvas.getActiveObject();
	var currentOpacity = activeObject.getOpacity();
	var modifiedOpacity = currentOpacity - 0.1

	modifiedOpacity = modifiedOpacity.toFixed(1) // 소수점 1번째 자리까지 표시

	if(modifiedOpacity >= 0){
		activeObject.setOpacity(modifiedOpacity);
		console.log("current Opacity : " + activeObject.getOpacity());
		canvas.renderAll();
	}
	
	modifiedOpacity = null;
	currentOpacity = null;
	activeObject = null;
	
}

	$panel.children().not(":button").hide();
	$panel.children(".inputButton").hide();

	}

	$panel = null;
	$filter = null;
}

// 마우스 이벤트가 걸려있을 경우 모두 취소
function _offEvents(){
	canvas.forEachObject(function(obj){
		if(obj.type === 'line' || obj.type === 'image'){
			obj.selectable = false;	
		}else{
			obj.selectable = true;
		}
	});				
				
	canvas.off("mouse:down");
	canvas.off("mouse:move");
	canvas.off("mouse:up");

	if(canvas.isDrawingMode == true){
		canvas.isDrawingMode = false;
	}
	eventOn = false;
}


// undo & redo 변수 생성
var index = 0;
var index2 = 0;
var action = false;
var jsonArray = [];
var _json;
jsonArray[index] = canvas.toJSON();

// 뒤로가기
function undo() {
	action = true;
	index2 = (index2 <= 0) ? 0 : index2
	console.log(index +" : "+index2);				
	_json = jsonArray[index2]; // 저장하기 전 화면
	offObserveObject();
	canvas.loadFromJSON(_json); // observeObject 실행
	onObserveObject();
	index2--;
	index2 = (index2 <= 0) ? 0 : index2;
	canvas.renderAll();
}

// 앞으로가기
function redo() {
	action = true;
	index2++;
	index2 = (index2 < index) ? index2++ : index;
	console.log(index +" : "+index2);
	_json = jsonArray[index2];
	offObserveObject();
	canvas.loadFromJSON(_json);
	onObserveObject();
	canvas.renderAll();
}

// 객체가 변경되었을 경우 인덱스 증가
function observeObject(e){
	var object = e.target;
	console.log(e.target);
	if (action == true){  
		action = false;	
	}else{
		index++;	
		jsonArray[index] = canvas.toJSON();
		index2 = index-1;
	}
}

// redo&undo 를 위한 이벤트 생성
function onObserveObject(){
	canvas.on({
		'object:added': observeObject,
		'object:modified': observeObject,
		'object:removed': observeObject,
	});
}

// redo&undo 를 위한 이벤트 해제
function offObserveObject(){
	canvas.off({
		'object:added': observeObject,
		'object:modified': observeObject,
		'object:removed': observeObject,
	});
}
