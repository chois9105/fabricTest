			// draw line start
			var linegroup = new Array();
			var groupIndex = 0;
			function drawLine(){
				var needFirstPoint = true;
				var startX = 0;
				var startY = 0;

				canvas.on("mouse:down",function(option){
					var currentX = option.e.offsetX;
					var currentY = option.e.offsetY;
					
					if(needFirstPoint == true){
						startX = currentX;
						startY = currentY;
						needFirstPoint = false;
					}else{
						var left, top;
						
						left = (startX >= currentX) ? currentX : startX;
						top = (startY >= currentY) ? currentY : startY;
						
						var line = new fabric.Line([startX,startY,currentX,currentY],{
							fill: 'red',
							stroke: 'red',
							top:top,
							left:left,
							strokeWidth: 2,
							hasControls: false,
							hasRotatingPoint: false,
							hasBorders:false,
							selectable:false
						});

						canvas.add(line);
						canvas.renderAll();
						startX = currentX;
						startY = currentY;
						
						linegroup.push(line);
						
						
						if(checkEndOfPath(currentX,currentY)){
							
							var group = new fabric.Group(null,{
							hasControls: true,
							hasRotatingPoint: true,
							hasBorders:true,
							selectable:true
							});
							var i = 0;
							for(i=0;i<linegroup.length;i++){
								group.add(linegroup[i]);
							}					

							canvas.add(group);
							for(i=0;i<linegroup.length;i++){
								canvas.remove(linegroup[i]);
							}
							canvas.setActiveObject(group);
							console.log(canvas.getActiveObject());
							needFirstPoint = true;
							linegroup.length = 0;
							groupIndex++;
						} 
					}
				});
			
			}	

			// draw line end

			// check end of path start
			function checkEndOfPath(currentX,currentY){
				var rangeX = linegroup[0].x1;				
				var rangeY = linegroup[0].y1;
				var checkX = false;
				var checkY = false;
				if(currentX >= rangeX - 5 && currentX <= rangeX + 5){
					checkX = true;
				}
				if(currentY >= rangeY - 5 && currentY <= rangeY + 5){
					checkY = true;
				}
				console.log(checkX);
				console.log(checkY);
				if(checkX == true && checkY == true){
					return true;
				}else{
					return false;
				}
			}
			// check end of path end

			//free draw rect start
			
			function freeDrawRect(){
				var started = false;
				var x = 0;
				var y = 0;

				canvas.on('mouse:down', function(options) {
				
					var mouse = canvas.getPointer(options.e);
					started = true;
					x = mouse.x;
					y = mouse.y;
					
					var square = new fabric.Rect({
						width:0,
						height:0,
						left:x,
						top:y,
						fill:color
						
					});
					canvas.add(square);
					canvas.renderAll();
					canvas.setActiveObject(square);
				});
				canvas.on('mouse:move', function(options) {
					if(!started){
						return false;
					}
					
					var mouse = canvas.getPointer(options.e);
					var w = mouse.x - x;
					var h = mouse.y - y;
					if(!w || !h){
						return false;
					}
				 	var square = canvas.getActiveObject();
				 	square.hasControls = false;
					square.set({width:w,height:h});
					
					canvas.renderAll();
				});
			canvas.on('mouse:up', function(options) { 
				if(started){
					started = false;
				}
				
				var square = canvas.getActiveObject();
				var positionLeft = square.getCenterPoint().x - Math.abs((square.get('width') /2));
				var positionTop = square.getCenterPoint().y - Math.abs((square.get('height') /2))
				square2 = new fabric.Rect({
					width:Math.abs(square.get('width')),
					height:Math.abs(square.get('height')),
					left:positionLeft,
					top:positionTop,
					fill:"#ddd",
				});	
				canvas.remove(square);
				square.hasControls = true;
				canvas.setActiveObject(square2);
				canvas.add(square2);
				canvas.renderAll();
				
			});
 
			}
			
			
			//free draw rect end
			
			// end draw rect start
			function endDrawRect(){
				canvas.off('mouse:down');
				canvas.off('mouse:move');
				canvas.off('mouse:up');

			// labeledRect start
			function labeledRect(){
				var labeledRect = new LabeledRect({

			var LabeledRect = fabric.util.createClass(fabric.Rect, {
					
				  type: 'labeledRect',
				  initialize: function(options) {
				    options || (options = { });

				    this.callSuper('initialize', options);
				    this.set('label', options.label || '');
				  },

				  toObject: function() {
				    return fabric.util.object.extend(this.callSuper('toObject'), {
				      label: this.get('label')
				    });
				  },

				  _render: function(ctx) {
				    this.callSuper('_render', ctx);

				    ctx.font = '20px Helvetica';
				    ctx.fillStyle = '#333';
				    ctx.fillText(this.label, -this.width/2, -this.height/2 + 20);
				  }
				});

			// undo, redo start

			var current;
			var list = [];
			var state = [];
			var index = 0;
			var index2 = 0;
			var action = false;
			var refresh = true;

			function undo() {

				if (index <= 0) {
					index = 0;
					return;
				}

				if (refresh === true) {
					index--;
					refresh = false;
				}

				index2 = index - 1;
				current = list[index2];
				current.setOptions(JSON.parse(state[index2]));

				index--;
				current.setCoords();
				canvas.renderAll();
				action = true;
				
			}

			function redo() {

				action = true;
				if (index >= state.length - 1) {
					return;
				}

				index2 = index + 1;
				current = list[index2];
				current.setOptions(JSON.parse(state[index2]));

				index++;
				current.setCoords();
				canvas.renderAll();
			}
			function observeObject(e){

				console.log("observe:"+index);
				var object = e.target;
				if(object.type == "line"){
					return false;
				}

				if (action === true) {
					state = [ state[index2] ]; //index2 = [ state[0] ] = 

					console.log("index2 : " + index2);
					console.log("state : " + state);

					list = [ list[index2] ];

					action = false;
					index = 1;
				}
				object.saveState();

				//console.log(object.originalState);
				state[index] = JSON.stringify(object.originalState)
				list[index] = object;
				index++;
				index2 = index - 1;

				refresh = true;

			}

			
		
			// undo, redo end
